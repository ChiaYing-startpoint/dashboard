<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台-首頁</title>
    <link rel="stylesheet" href="./scss/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <!-- 左側選單開始 -->
        <aside class="sidebar vh-100 pt-3 border-end d-flex bg-success flex-column">
            <!-- 1. 後台選單標題 -->
            <div class="px-4 text-light h4">
                <i class="bi bi-puzzle-fill pe-1"></i>
                <strong class="" >Dashboard</strong>
            </div>
            <!-- 2. 選單 -->
            <div class="overflow-auto mt-3"><!-- overflow-auto是卡拉動的卷軸 -->
                <div>
                    <a href="home.html" class="sidebar-link text-info">
                        <div class="px-4"><i class="bi bi-house me-3"></i>首頁</div>
                    </a>
                </div>
                <div>
                    <a href="#menuOrder" class="sidebar-link text-info" data-bs-toggle="collapse" >
                        <div class="d-flex justify-content-between px-4">
                            <p class="mb-0"><i class="bi bi-card-list me-3"></i>訂單管理資料</p>
                            <i class="bi bi-caret-down"></i>
                        </div>
                    </a>
                    <div class="collapse" id="menuOrder" >
                        <a href="orders.html" class="sidebar-link text-info">
                            <div class="ps-5">訂單列表</div>
                        </a>
                        <a href="order.html" class="sidebar-link text-info">
                            <div class="ps-5">單一訂單細節</div>
                        </a>
                    </div>
                </div>
                <div>
                    <a href="profile.html" class="sidebar-link text-info">
                        <div class="px-4"><i class="bi bi-person-circle me-3"></i></i>個人資料</div>
                    </a>
                </div>
            </div>
            <!-- 3. 登出按鈕 -->
            <a href="#" class="text-info px-4 mt-auto sidebar-link d-flex "><!-- 因為是在flex結構內，所以用margin-auto可挑整位置 -->
                <i class="bi bi-box-arrow-left me-3 "></i>
                <div class="">登出</div>
            </a>
        </aside>
        <!-- 左側選單結束 -->
        <main class="main ">
            <!-- 導覽列開始 -->
            <div class=" sticky-top bg-white w-100 shadow-sm d-flex justify-content-between">
                <!-- a連結加入d-inline-block就不會占滿整個空間，可以調整 -->
                <!-- 讓a連結點擊後，可切換選單，加上id -->
               <a href="#" class="d-inline-block text-dark py-3 px-4 border-end" id="toggle-btn">
                <i class="bi bi-list h5"></i>
                </a>
                <div class="d-flex align-items-center pe-4 ">
                    <a href="" class="nav-mail text-dark me-4"><i class="bi bi-envelope"></i></a>
                    <a href="" class="nav-mail text-dark "><i class="bi bi-bell"></i></a>
                </div>
            </div>
            <!-- 導覽列結束 -->
            <!-- 主要內容開始 -->
            <div class="p-4">
                <!-- 1. 三大卡片 -->
                <div class="row  row-cols-lg-3 mb-4 g-4">
                   <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="row g-0 h-100">
                            <div class="col-md-4  bg-green text-white d-flex justify-content-center align-items-center">
                                <i class="bi bi-person-plus display-4"></i>
                            </div>
                            <div class="col-md-8  ">
                                <div class="card-body ">
                                    <h5 class="card-title">在線人數</h5>
                                    <p class="h3">3,123</p>
                                </div>
                            </div>
                        </div>
                    </div>
                   </div>
                    <div class="col">
                        <div class="card mb-3  h-100">
                            <div class="row g-0 h-100">
                                <div class="col-md-4  bg-warning text-white d-flex justify-content-center align-items-center ">
                                    <i class="bi bi-card-text display-4"></i>
                                </div>
                                <div class="col-md-8 ">
                                    <div class="card-body ">
                                        <h5 class="card-title">訂單數</h5>
                                        <p class="h3">1,092</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 h-100">
                            <div class="row g-0 h-100">
                                <div class="col-md-4 bg-sorange text-white d-flex justify-content-center align-items-center">
                                    <i class="bi bi-calculator display-4"></i>
                                </div>
                                <div class="col-md-8 ">
                                    <div class="card-body ">
                                        <h5 class="card-title">營業額</h5>
                                        <p class="h3">NT$204,432</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 2. 動態圖表 -->
                <div class="row mb-4 h-100">
                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100 border-top-4">
                            <div class="card-body">
                                <canvas id="pie-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100 border-top-4">
                            <div class="card-body">
                                <canvas id="bar-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 3. 表格 -->
                <div class="card shadow-sm border-top-4">
                    <div class="card-header bg-light">
                        <div class="input-group"><!-- 搜尋列最外層是input-group -->
                            <span class="input-group-text bg-transparent border-0 pe-0"><!-- icon用input-group-text -->
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="search" class="form-control bg-transparent border-0 shadow-none" placeholder="請搜尋"><!-- 屬性是search，加入form-control，點擊有陰影移除用shadow-none -->
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive"><!--最外層加入表格卷軸 -->
                            <table class="table table-hover mb-0">
                                <thead class="bg-transparent">
                                    <tr class="align-middle"><!--align-maiddle，讓文字水平置中對齊 -->
                                        <th scope="col" class="py-3 ps-4">訂單編號</th><!--scope代表th整欄，間距加第一個就可以 -->
                                        <th scope="col">Email</th>
                                        <th scope="col">用戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col">購買金額</th>
                                        <th scope="col" class="pe-4">編輯</th><!--第一個和最後一個的間距都要補ps-4，pe-4 -->
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap"><!--避免文字換行 -->
                                    <tr>
                                        <td class="ps-4">TX123456789</td>
                                        <td>example@email.com</td>
                                        <td>王小明</td>
                                        <td>數據一</td>
                                        <td class="text-muted">尚未付款</td>
                                        <td class="text-end">1750</td>
                                        <td class="pe-4 text-end"><a href="#" class="btn btn-outline-dark">編輯<i class="bi bi-pen ps-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3 pe-4">
                        <nav aria-label="Page navigation example ">
                            <ul class="pagination justify-content-end  mb-0"><!-- 這裡有flex可控制 -->
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- 主要內容結束 -->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (() => {
            const chartColors = {
                red: 'rgb(228, 91, 51)',
                orange: 'rgb(255, 194, 52)',
                yellow: 'rgb(236, 175, 191)',
                green: 'rgb(25, 113, 84)',
                blue: 'rgb(26, 179, 148)',
                purple: 'rgb(186, 186, 186)',
                grey: 'rgb(201, 203, 207)'
            };
            var randomScalingFactor = function () {
                return Math.round(Math.random() * 2000000);
            };

            const pieCtx = document.getElementById('pie-chart').getContext('2d');
            const barCtx = document.getElementById('bar-chart').getContext('2d');

            const config = {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                        ],
                        backgroundColor: [
                            chartColors.red,
                            chartColors.orange,
                            chartColors.yellow,
                            chartColors.green,
                            chartColors.blue,
                        ],
                        label: 'Dataset 1'
                    }],
                    labels: [
                        '數據一',
                        '數據二',
                        '數據三',
                        '數據四',
                        '數據五',
                    ]
                },
                options: {
                    responsive: true
                }
            };
            const barConfig = {
                type: 'bar',
                data: {
                    datasets: [{
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                        ],
                        backgroundColor: [
                            chartColors.red,
                            chartColors.orange,
                            chartColors.yellow,
                            chartColors.green,
                            chartColors.blue,
                            chartColors.purple,
                        ],
                        label: 'Dataset 1'
                    }],
                    labels: [
                        '一月',
                        '二月',
                        '三月',
                        '四月',
                        '五月',
                        '六月',
                    ]
                },
                options: {
                    responsive: true
                }
            };
            const pieChart = new Chart(pieCtx, config);
            const barChart = new Chart(barCtx, barConfig);
        })();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/all.js"></script>
</body>
</html>
